<h1>Puzzle</h1>
<script type="text/javascript">
	function unscrambleClue(cipherText, secretKey, id) {
		try {
			var simpleCrypto = new SimpleCrypto(secretKey)
			// console.log(simpleCrypto.encrypt("A dummy clue to be encrypted", secretKey));
			const decipherText = simpleCrypto.decrypt(cipherText)

			document.getElementById(id).innerHTML = decipherText;
		} catch(err){
			document.getElementById(id).innerHTML = "INCORRECT - TRY A DIFFERENT SECRET KEY";
		}
	}

</script>
